<div class="pull-right">
  <a href="/logout">logout</a>
</div>
<br/>
<h2>Projects List</h2>
<br/>
<a href="/projects/new" class="btn btn-primary">Add project</a>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Key</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="project in projects">
      <td>{{project.name}}</td>
      <td>{{project.key}}</td>
      <td>{{statuses[project.status]}}</td>
      <td>
        <a ng-href="/projects/edit/{{project.id}}" class="btn btn-default">edit</a>
        <a ng-click="deleteProject(project)" class="btn btn-default">delete</a>
      </td>
    </tr>
  </tbody>
</table>
